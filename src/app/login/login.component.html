	<ng-container *ngIf="showLogin === 'login'">
		<div class="container-fluid">
			<div class="row main-content bg-success text-center">
				<div class="col-md-4 text-center company__info">
			<img src="./assets/images/games.svg" height="250" style="width: 100%;object-fit: cover;" alt="">
				</div>
				<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
					<div class="container-fluid">
						<div class="row">
							<h2>Log In</h2>
						</div>
						<div class="row">
							<form control="" class="form-group">
								<div class="row">
									<input type="text" name="username" id="username" class="form__input" placeholder="Username">
								</div>
								<div class="row">
									<!-- <span class="fa fa-lock"></span> -->
									<input type="password" name="password" id="password" class="form__input" placeholder="Password">
								</div>
								<div class="row">
					<div class="col text-center">
					  <div class="form-check form-check-inline" style="float: left;">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
						<label class="form-check-label" for="inlineCheckbox1">Remember me</label>
					  </div>
					</div>
								</div>
								<div class="row">
									<button class="btn" (click)="login()">Login</button>
								</div>
							</form>
						</div>
						<div class="row">
							<p>Don't have an account? <a (click)="showLogin='registration'">Register Here</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ng-container>

	<ng-container *ngIf="showLogin === 'registration'">
		<div class="container-fluid">
			<div class="row main-content bg-success text-center">
				<div class="col-md-4 text-center company__info">
			<img src="./assets/images/games.svg" height="250" style="width: 100%;object-fit: cover;" alt="">
				</div>
				<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
					<div class="container-fluid">
						<div class="row">
							<h2>Registration</h2>
						</div>
						<div class="row">
							<form control="" class="form-group">
								<div class="row">
									<div class="col-6 p-0" style="padding-right: 5px !important;">
									<input type="text" name="First Name" id="firstName" class="form__input1" placeholder="First Name">
									</div>
									<div class="col-6 p-0" style="padding-left: 5px !important;">
									<input type="text" name="Last Name" id="lastName" class="form__input1" placeholder="Last Name">
									</div>
								</div>
								<div class="row">
									<!-- <span class="fa fa-lock"></span> -->
									<input type="email" name="email" id="email" class="form__input1" placeholder="Email">
								</div>
								<div class="row">
									<!-- <span class="fa fa-lock"></span> -->
									<input type="tel" name="phone" id="email" class="form__input1" placeholder="Mobile Number">
								</div>
								<div class="row">
									<div class="col-6 p-0" style="padding-right: 5px !important;">
									<input type="password" name="password" id="password" class="form__input1" placeholder="Password">
									</div>
									<div class="col-6 p-0" style="padding-left: 5px !important;">
									<input type="password" name="confirmPassword" id="confirmPassword" class="form__input1" placeholder="Confirm Password">
									</div>
								</div>
								<div class="row">
									<!-- <span class="fa fa-lock"></span> -->
									<input type="text" name="refCode" id="refCode" class="form__input1" placeholder="Referral Code">
								</div>
								<div class="row">
									<!-- <input type="submit" value="Submit" class="btn"> -->
								</div>
							</form>
						</div>
						<div class="row">
							<p>Do you have account? <a (click)="showLogin='login'">Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ng-container>
